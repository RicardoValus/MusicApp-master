<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titulo">
      Playlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let musica of this.listaDeMusicas; let i = index">
    <ion-item (click)="editar(i)">
      <ion-label id="musica">{{musica.nome}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
